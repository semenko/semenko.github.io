title: Nick Semenkovich (semenko)
description: "Personal site and blog of Nick Semenkovich â€” physician-scientist applying deep learning and genomics to precision medicine. Assistant Professor, MD/PhD, MIT CS alumnus."

url: "https://nick.semenkovich.com"

author:
  name: Nick Semenkovich
  email: semenko@alum.mit.edu
  uri: "https://nick.semenkovich.com"

permalink: /blog/:year/:month/:title/

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'

sass:
  style: compressed

plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME
  - _make_favicon.sh
  - _make_thumbnails.sh
